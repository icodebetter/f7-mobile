<!DOCTYPE html>
<html>
<head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">-->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' * data: * 'unsafe-eval' gap: * 'unsafe-eval'; style-src 'self' * 'unsafe-inline'; media-src *; img-src 'self' *  data: content:;">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>iWorkBetter</title>
    <link rel="stylesheet" href="css/framework7.bundle.css">
    <link rel="stylesheet" href="apex/apexcharts.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/iwb.css">

    <script src="apex/apexcharts.js"></script>
</head>
<body>
    <!--<div class="app">
        <h1>Apache Cordova</h1>
        <div id="deviceready" class="blink">
            <p class="event listening">Connecting to Device</p>
            <p class="event received">Device is Ready</p>
        </div>
    </div>-->
    <div id="app">
        <!-- Status bar overlay for fullscreen mode-->
        <div class="statusbar"></div>
        <!-- Left panel with cover effect-->
        <div class="panel panel-left panel-cover theme-dark">
            <div class="view">
                <div class="page">
                    <div class="navbar">
                        <div class="navbar-inner">
                            <div class="title">Navigation Menu</div>
                        </div>
                    </div>
                    <div class="toolbar tabbar tabbar-labels toolbar-bottom">
                        <div class="toolbar-inner">
                            <a class="tab-link panel-close" href="/about">
                                <i class="icon f7-icons if-not-md">info_round</i>
                                <i class="icon material-icons md-only">info</i>
                                <span class="tabbar-label">About</span>
                            </a>
                            <a class="tab-link panel-close" href="/about">
                                <i class="icon f7-icons if-not-md">info_round</i>
                                <i class="icon material-icons md-only">info</i>
                                <span class="tabbar-label">User</span>
                            </a>
                            <a class="tab-link panel-close" href="/login">
                                <i class="icon f7-icons if-not-md">exit</i>
                                <i class="icon material-icons md-only">power_settings_new</i>
                                <span class="tabbar-label">Exit</span>
                            </a>
                        </div>
                    </div>
                    <div class="page-content">
                        <div class="list accordion-list">
                            <ul id="idx-main-menu"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right panel with reveal effect-->
        <div class="panel panel-right panel-reveal theme-dark">
            <div class="view">
                <div class="page">
                    <div class="navbar">
                        <div class="navbar-inner">
                            <div class="left"> &nbsp; Filters</div>

                            <div class="right"><a href="#" class="link icon-only panel-close" id="idx-reload"><i class="icon f7-icons if-not-md">refresh</i><i class="icon material-icons if-md">refresh</i></a></div>
                        </div>
                    </div>
                    <div class="page-content">
                        <form class="list accordion-list" id="idx-reload-form">
                            <ul id="idx-search-panel"></ul>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main view-init safe-areas"><div class="page"></div></div>


    </div>
    <script type="text/javascript" src="scripts/framework7.bundle.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/iwb.js"></script>
</body>
</html>
